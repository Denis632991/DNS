 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск товаров</title>
</head>
<body>
    <h1>Поиск товаров</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Искать</button>
    </form>

    {% if results %}
        <h2>Результаты поиска:</h2>
        <ul>
            {% for product in results %}
                <li>{{ product.name }} - {{ product.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ничего не найдено.</p>
    {% endif %}
</body>
</html>
